<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Remover</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 10px;
        width: 300px;
      }
      textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
        resize: vertical;
      }
      button {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        background-color: #4285f4;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #357ae8;
      }
      .result {
        border: 1px solid #ddd;
        padding: 5px;
        white-space: pre-wrap;
        word-wrap: break-word;
        height: 100px;
        overflow: auto;
        background: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <h2>ChatGPT Markdown Remover</h2>
    <textarea
      id="markdownInput"
      placeholder="Paste your Markdown here..."
    ></textarea>
    <button id="convertBtn">Convert</button>
    <div class="result" id="result"></div>
    <button id="copyBtn">Copy Text</button>

    <script src="popup.js"></script>
  </body>
</html>
